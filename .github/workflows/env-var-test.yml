name: test for env var sharing

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]

jobs:
    test-env-var-setting:
      runs-on: ubuntu-latest
      steps:
        - name: set var
          run: export SSM_ADDTL_ARGS=--make_default_version
        - name: use -var
          run: echo $NOT_SET_VAR $SSM_ADDTL_ARGS

